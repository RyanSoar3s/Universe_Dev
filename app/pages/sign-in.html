<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../styles/forms.css">
    <script src="./../scripts/validation.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div class="flex container-form">
                <div class="form flex">
                    <span id="error"></span>

                    <form class="flex" action="../../src/server/user-data/register-data.php" method="POST">
                        <label for="email">Digite seu email: </label>
                        <input type="text" name="email" id="email" data-email="email">
                        <span class="invalid-data" style="color: red;"></span>
                        <label for="password">Digite sua senha: </label>
                        <input type="password" name="password" id="password" data-password="password">
                        <span class="invalid-data" style="color: red;"></span>
                        <input type="submit" value="Cadastrar"> 
                    
                    </form>

                </div>
            </div>
            <script>
                if (window.location.search.indexOf("erro=1") > -1) 
                    document.getElementById("error").textContent = "Usuário já existe no banco de dados"

            </script>

        </section>
      
    </main>
    
</body>
</html>
